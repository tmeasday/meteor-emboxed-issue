<body>

  <div>

<template name="dynamicTemplates">
  {{#if showFirstTemplate}}
    {{> one oneData}}
  {{else}}
    {{> two twoData}}
  {{/if}}
</template>

<template name="one">
  {{> three options}}
</template>

<template name="two">
  {{> three options}}
</template>

<template name="three">
  {{#each foo}}
    {{this}}
  {{/each}}
</template>
